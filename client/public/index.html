<!DOCTYPE html>
<html ng-app="configuracao">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Padaria do Gerson - Contas a Pagar</title>
	<!-- ngSelect -->
	<link rel="stylesheet" href="angular/lib/ngSelect/select.min.css">
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.5 -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<!-- Bootstrap Table -->
	<link rel="stylesheet" href="plugins/bootstrap-table/bootstrap-table.min.css">
	
	<!-- DataTables -->
	<link rel="stylesheet" href="plugins/datatables/dataTables.bootstrap.css" />
	<link rel="stylesheet" href="plugins/datatables/select.dataTables.min.css" />
	<link rel="stylesheet" href="plugins/datatables/dataTables.checkboxes.css" />

	<!-- Font Awesome -->
	<link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<!-- Ionicons -->
	<link href="plugins/ionicons/css/ionicons.min.css" rel="stylesheet" type="text/css" />
	<!-- Theme style -->
	<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
	<!-- AdminLTE Skins. Choose a skin from the css/skins
		 folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet" href="dist/css/skins/skin-black.min.css">
	<!-- iCheck for checkboxes and radio inputs -->
	<link rel="stylesheet" href="plugins/iCheck/all.css">
	<!-- jvectormap -->
	<link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-1.2.2.css">
	<!-- Time Picker -->
	<link rel="stylesheet" href="plugins/timepicker/bootstrap-timepicker.css">
	<!-- HoldOn -->
	<link rel="stylesheet" href="plugins/holdOn/HoldOn.min.css" />
	<!-- BS Dialog -->
	<link rel="stylesheet" href="plugins/bootstrap3-dialog/css/bootstrap-dialog.min.css" />
	<!-- Select2 -->
	<link rel="stylesheet" href="plugins/select2/select2.min.css">
	<!-- CSS para patrimonios -->
	<link rel="stylesheet" href="custom/css/timeline.css" />
	<link rel="stylesheet" href="custom/css/toastMessageBar.css" />
	
	<link rel="stylesheet" href="custom/css/app.css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->



</head>

<body class="hold-transition skin-black sidebar-mini fixed" ng-controller="mainController" style="visibility: hidden;">
	<div class="wrapper">

		<header class="main-header">
			<!-- Logo -->
			<a href="#/" class="logo">
				<!-- mini logo for sidebar mini 50x50 pixels -->
				<span class="logo-lg" style="font-family: 'Source Sans Pro', sans-serif;">
					<b>Padaria do Gerson</b>
				</span>
			</a>
			<!-- Header Navbar: style can be found in header.less -->
			<nav class="navbar navbar-static-top" role="navigation">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
					<span class="sr-only">Mudar navega&ccedil;&atilde;o
					</span>
				</a>
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						<!-- Control Sidebar Toggle Button -->
						<li>
							
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
				<!-- Sidebar user panel -->
				<div class="user-panel">
					<div class="pull-left image">
						<img src="custom/img/user.png" class="img-circle" alt="User Image">
					</div>
					<div class="pull-left info vcenter" style="top: 35%">
						<p id="userLogin">{{displayUserName}}</p>
					</div>
				</div>

				<!-- sidebar menu: : style can be found in sidebar.less -->
				<ul class="sidebar-menu">
					<li class="header">MENU</li>

					<li class="treeview">
						<a href="javascript:void(0)">
							<i class="fa fa-square menu-acoes-8d"></i><span>Contas a Pagar</span>
							<i class="fa fa-angle-left pull-right"></i>
						</a>
						<ul class="treeview-menu">
							<li>
								<a href="#/contas/novo"><i class="fa fa-asterisk menu-acoes-8d-subitem"></i>Nova</i></a>
								<a href="#/contas"><i class="fa fa-bars menu-acoes-8d-subitem"></i>Todas</i></a>
							</li>
						</ul>
					</li>
					
				</ul>
			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					{{app.module.title}}
					<small>{{app.module.subtitle}}</small>
				</h1>
				<ol class="breadcrumb" ng-if="app.breadcrumbs">
					<li ng-repeat="breadcrumb in app.breadcrumbs">
						<a href="{{breadcrumb.link}}">
							<i class="fa fa-{{breadcrumb.icon}}" ng-show="breadcrumb.icon"></i>
							{{breadcrumb.label}}</a>
					</li>
					<li class="active">{{app.module.title}}</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div ng-view class="scrollable"></div>
			</section>
			<!-- /.content -->

			<!-- modals include -->
			<ng-include src="app.modals.erro"></ng-include>
			<ng-include src="app.modals.sucesso"></ng-include>
			<!--ToastMessages-->
			<div id="toastMessageBar"></div>
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<div class="pull-right hidden-xs">
				<b>Version</b> 0.0.1
			</div>
			<strong>
				<a href="http://www.padariadogerson.com.br">Padaria do Gerson - 2018.</a>
			</strong>
		</footer>
	</div>
	<!-- ./wrapper -->
	<!-- DateTime Tools -->
	<script type="text/javascript" src="custom/js/dateTimeTools.js"></script>
	
	<!-- ./wrapper -->
	<!-- jQuery 2.1.4 -->
	<!--<script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>-->
	<script type="text/javascript" src="plugins/jQuery/jQuery-2.2.4.min.js"></script>
	
	<!-- HoldOn -->
	<script type="text/javascript" src="plugins/holdOn/HoldOn.min.js"></script>
	<!-- jQuery UI 1.11.4 -->
	<!--<script type="text/javascript" src="plugins/jQueryUI/jquery-ui.min.js"></script>-->

	<!-- jQuery UI 1.12.1 -->
	<script src="plugins/jQueryUI/jquery-ui.min.js" type="text/javascript"></script>
	<link  href="plugins/jQueryUI/jquery-ui.min.css" rel="stylesheet">

	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
		$.widget.bridge('uibutton', $.ui.button);
	</script>

	<!-- Bootstrap 3.3.5 -->
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<!-- DataTables -->

	<script src="plugins/datatables/jquery.dataTables.min.js"></script>
	<script src="plugins/datatables/dataTables.bootstrap.min.js"></script>
	<script src="plugins/datatables/dataTables.select.min.js"></script>

	<!-- Bootstrap table -->
	<script type="text/javascript" src="plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="plugins/bootstrap-table/locale/bootstrap-table-pt-BR.min.js"></script>
	<!-- Sparkline -->
	<script src="plugins/sparkline/jquery.sparkline.min.js"></script>
	<!-- jvectormap -->
	<script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
	<script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
	<!-- jQuery Knob Chart -->
	<script src="plugins/knob/jquery.knob.js"></script>
	<!-- daterangepicker -->
	<script src="plugins/daterangepicker/moment.min.js"></script>
	<script src="plugins/daterangepicker/daterangepicker.js"></script>
	<!-- timepicker -->
	<script src="plugins/timepicker/bootstrap-timepicker.js"></script>
	<!-- Bootstrap WYSIHTML5 -->
	<script src="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
	<!-- Bootstrap Dialog -->
	<script src="plugins/bootstrap3-dialog/js/bootstrap-dialog.min.js"></script>
	<!-- Slimscroll -->
	<script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
	<!-- iCheck -->
	<script type="text/javascript" src="plugins/iCheck/icheck.min.js"></script>
	<!-- FastClick -->
	<script src="plugins/fastclick/fastclick.min.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/app.min.js"></script>
	<!-- InputMask -->
	<script src="plugins/input-mask/jquery.inputmask.js"></script>
	<script src="plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
	<script src="plugins/input-mask/jquery.inputmask.extensions.js"></script>
	<script src="plugins/input-mask/jquery.inputmask.phone.extensions.js"></script>

	<!-- AngularJS -->
	<script type="text/javascript" src="angular/angular.min.js"></script>
	<script type="text/javascript" src="angular/angular-messages.js"></script>
	<script type="text/javascript" src="custom/js/lodash.min.js"></script>
	<!-- ngFileUpload -->
	<script type="text/javascript" src="angular/lib/ngFileUpload/angular-file-upload.min.js"></script>
	<!-- ngSelect -->
	<script src="angular/lib/ngSelect/select.min.js"></script>
	<!-- ngSanitize -->
	<script type="text/javascript" src="angular/lib/ngSanitize/angular-sanitize.min.js"></script>
	<!-- ngRoute -->
	<script type="text/javascript" src="angular/lib/ngRoute/angular-route.min.js"></script>
	<!-- ngStorage -->
	<script type="text/javascript" src="angular/lib/ngStrorage/ngStorage.min.js"></script>

	<!-- Select2 -->
	<script type="text/javascript" src="plugins/select2/select2.min.js"></script>
	<!-- Aplicação -->
	<script type="text/javascript" src="app/app.js"></script>
	<!-- Factories -->
	<script type="text/javascript" src="app/factory/toolsFactory.js"></script>

	<!-- Utils -->
	<script type="text/javascript" src="app/util/util.js"></script>
	<!-- Filters -->
	<script type="text/javascript" src="app/filters/reverse.js"></script>

	<!--CHART-->
	<script type="text/javascript" src="plugins/chartjs/Chart.min.js"></script>

	<!-- Controladores NG -->
	<script type="text/javascript" src="app/controllers/main.js"></script>
	<script type="text/javascript" src="app/controllers/contas/contasListController.js"></script>
	<script type="text/javascript" src="app/controllers/contas/contasFormController.js"></script>

	
	


</body>

</html>
